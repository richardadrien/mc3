- who: Jean-Marc Ginoux (Institut Jules Verne, Université de Toulon)
  date: 28 février 2023 &#58; 13h30
  place: TPR2/04.05 (Luminy)
  talk: "Slow Invariant Manifolds of Slow–Fast Dynamical Systems"
  abstract: "Slow–fast dynamical systems, i.e. singularly or nonsingularly perturbed dynamical systems possess slow invariant manifolds on which trajectories evolve slowly. Since the last century various methods have been developed for approximating their equations. This talk aims, on the one hand, to propose a classification of the most important of them into two great categories: singular perturbation-based methods and curvature-based methods, and on the other hand, to prove the equivalence between any methods belonging to the same category and between the two categories. Then, a deep analysis and comparison between each of these methods enable to state the efficiency of the Flow Curvature Method which is exemplified with paradigmatic Van der Pol singularly perturbed dynamical system and Lorenz slow–fast dynamical system.<br><br>

In his famous book entitled Theory of Oscillations, Nicolas Minorsky wrote: “each time the system absorbs energy the curvature of its trajectory decreases and vice versa”. By using the Flow Curvature Method, we establish that, in the ε-vicinity of the slow invariant manifold of generalized Liénard systems, the curvature of trajectory curve increases while the energy of such systems decreases. Hence, we prove Minorsky's statement for the generalized Liénard systems. These results are then illustrated with the classical Van der Pol and generalized Liénard singularly perturbed systems.<br><br>

References<br><br>

Ginoux J.-M., 2021,
“Slow Invariant Manifolds of Slow-Fast Dynamical Systems,”
International Journal of Bifurcation and Chaos, Vol. 31(7) 2150112 (17 pages), 2021.<br><br>

Ginoux J.-M., Lebiedz D., Meucci R. & Llibre J., 2022,
“Flow curvature manifold and energy of generalized Liénard systems,”
Chaos Solitons & Fractals, 161, 112354 (7 pages), 2022."

- who: Alexis Toumi (LIS)
  date: 29 novembre 2022 &#58; 14h00
  place: TPR2/04.05 (Luminy)
  talk: "Category Theory for Quantum Natural Language Processing"
  abstract: "Quantum natural language processing (QNLP) is the use of quantum computing to solve NLP tasks faster than any classical computer. In my PhD, I used category theory to implement QNLP models as homomorphisms from natural language grammar to parameterised quantum circuits. I will aim to explain my thesis from scratch, without assuming any knowledge of category theory, quantum computing or natural language processing: no equations, only diagrams! If time permits, I will give a demo of DisCoPy, the Python toolkit for computing with string diagrams which we used to run the first NLP experiments on quantum hardware.

