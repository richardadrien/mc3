  slides: "20230711-Perrot.pdf"
  abstract: "Je propose de tenter cette preuve, due à Chaitin. Elle repose sur une formalisation du paradoxe de Berry : soit l'expression « le plus petit entier positif qui n'est pas définissable en moins de seize mots ». Cette expression définit cet entier en moins de seize mots, ce qui est paradoxal. Pour celles et ceux qui ne connaissent rien aux théorèmes d'incomplétude de Gödel et/ou à la calculabilité, je recommande de visionner les deux vidéos suivantes pour vous échauffer (10 minutes chacune) : <https://www.arte.tv/fr/videos/097454-007-A/voyages-au-pays-des-maths> et <https://www.arte.tv/fr/videos/097454-005-A/voyages-au-pays-des-maths/>. Ce séminaire n'attend aucun pré-requis de son auditoire, on pourra discuter de tout (en particulier de ce que disent les énoncés des théorèmes d'incomplétude de Gödel) et j'espère bien que vous aurez des questions pour m'aider à savoir quoi vous raconter (sinon, pour la preuve en elle-même, en 5 minutes c'est plié...)."

- who: Enrico Formenti (I3S, Sophia Antipolis)
  date: 4 juillet 2023 &#58; 10h00-12h00
  place: TPR2/04.05 (Luminy)
  talk: Introduction aux séries formelles 2
  slides: "20230704-Formenti.pdf"
  abstract: "Dans cette deuxième partie nous allons voir fonctions génératrices qui sont plutôt en forme de produit que de séries et nous verrons les liens profond qu’elles ont avec les partitions des entiers.

Ensuite nous allons montrer comment utiliser les séries génératrices et les fonctions génératrices pour démontrer des identités, modéliser des problèmes inverses ou encore conter les mots d’un langage rationnel.

In fine, nous allons introduire les séries formelles exponentielles ainsi qu’un formalisme pour décrire des familles d’ ‘objets structurés’. Nous montreront comment ce formalisme nous permet de compter ces familles d’objets (via les séries génératrices)."

- who: Enrico Formenti (I3S, Sophia Antipolis)
  date: 20 juin 2023 &#58; 14h00-16h00
  place: TPR2/04.05 (Luminy)
  talk: Introduction aux séries formelles 1
  slides: "20230620-Formenti.pdf"
  abstract: "Les séries formelles (SFs) sont un outil fondamental dans l’analyse combinatoire mais aussi dans l’analyse complexe. Dans ce cours/séminaire nous chercherons à donner un petit aperçu du rôle joué par les SFs dans des contextes assez différents. Le cours est donc structuré en plusieurs parties. Dans cette première partie nous parlerons de récurrences (linéaires et non) et montrerons comment les SFs puissent (dans certains cas) aider à trouver les termes généraux de ces récurrences. Nous montrerons aussi à l’occasion des liens avec les systèmes dynamiques discrets."

- who: Trinh Van-Giang (postdoc LIS)
  date: 30 mai 2023 &#58; 14h00
  place: TPR2/04.05 (Luminy)
  talk: "Trap spaces of Boolean networks are conflict-free siphons of their Petri net encoding"
  abstract: "Boolean network modeling of gene regulation but also of post-transcriptomic systems has proven over the years that it can bring powerful analyses and corresponding insight to the many cases where precise biological data is not sufficiently available to build a detailed quantitative model. Besides simulation, the analysis of such models is mostly based on attractor computation, since those correspond roughly to observable biological phenotypes. The recent use of trap spaces made a real breakthrough in that field allowing to consider medium-sized models that used to be out of reach. However, with the continuing increase in model size and complexity of Boolean update functions, the state-of-the-art computation of minimal trap spaces based on prime-implicants shows its limits due to the difficulty of the prime-implicant computation.

In this article we explore and prove for the first time a connection between trap spaces of a general Boolean network and siphons of its Petri net encoding. Besides important theoretical applications in studying properties of trap spaces, the connection enables us to propose an alternative approach to compute minimal trap spaces, and hence complex attractors, of a general Boolean network. It replaces the need for prime-implicants by a completely different technique, namely the enumeration of maximal siphons in the Petri net encoding of the original model. We then demonstrate its efficiency and compare it to the state-of-the-art methods on a large collection of real-world and randomly generated models."

- who: Eurico Ruivo (Universidade Presbiteriana Mackenzie, Brazil)
  date: 2 mai 2023 &#58; 14h00
  place: TPR2/04.05 (Luminy)
  talk: "An asynchronous solution to the synchronisation problem for binary one-dimensional cellular automata"
  abstract: "Because cellular automata rely on totally local and synchronous processing at the neighbourhood of each cell, the issue of global synchronisation of the cell states has a long tradition in cellular automata literature. In order to solve the synchronisation problem in periodic boundary condition, a rule needs to be conceived so as to lead any initial configuration to converge to a cyclic regime of period 2 characterised by all cells alternating between fully homogeneous configurations of 0s and 1s. In spite of its simplicity, the problem has been shown not to have a solution by synchronously updating the cell states. In contrast, we provide a solution to the problem, with a 4-neighbour rule, by replacing the synchronous update of the cells of the lattice with a deterministic, block sequential asynchronous update schedule."

