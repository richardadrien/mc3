- who: Victor Lutfalla (GREYC, Caen)
  date: 22 novembre 2022 &#58; 14h00
  place: TPR2/04.05 (Luminy)
  talk: "Le problème du domino sur les sous-shifts de pavages par losanges"
  abstract: "Un pavage est un recouvrement du plan par des tuiles qui ne se chevauchent pas. On appelle sous-shift un ensemble de pavages qui est invariant par translation et fermé (pour la topologie habituelle sur les pavages).<br><br>Ici on s'intéresse au cas où il y a un nombre fini de tuiles à translation près, les tuiles sont des losanges, et à chaque fois que deux tuiles sont adjacentes elle partagent soit un unique sommet en commun soit une arête entière en commun.<br><br>Sur ces pavages, on peut imposer des règles locales (à la manière des tuiles de Wang) en ajoutant des couleurs sur les arêtes des tuiles avec la règle que deux tuiles qui partagent une arête doivent avoir la même couleur pour cette arête. Dans ce cas, pour une même tuile géométrique, on peut avoir plusieurs copies avec des couleurs différentes sur les arêtes.<br><br>Étant donné un sous-shift X de pavages par losanges, le problème du domino sur X prend en entrée un ensemble de règles locales F et renvoie Vrai si il existe un pavage de X qui respecte les règles locales F et Faux dans le cas contraire. Ce problème est indécidable et nous allons présenter une réduction du problème du domino sur un sous-shift de pavages par losanges depuis le problème du domino classique sur les tuiles de Wang."

- who: Étienne Miquey (I2M)
  date: 15 novembre 2022 &#58; 14h00
  place: TPR2/04.05 (Luminy)
  talk: "Curry-Howard: unveiling the computational content of proofs"
  slides: "20221115-Miquey.pdf"
  abstract: "This talk is meant to be an introduction talk on the Curry-Howard correspondence between proofs and programs, for people that may not be dreaming about the λ-calculus every night. I will try to give an historical overview on why and how this correspondence was established, travelling back in time to see how the notion of “proof” evolved since the greeks (our historical lower bound in this talk) until becoming a major concept not only for mathematics but also for the development of programming languages (among other things). In between, I may talk about intuitionistic logic, proof assistants, realizability (my favorite topic), model theory, etc. This list is non-exhaustive, and in particular I would be glad to extend it with any related subsequent topic that may interest you (if so, you should send me an email: “Salut, je me suis toujours demandé ce que c'était qu'une théorie des types, tu pourrais en parler ?”, and I may try to include a slide or two, with a probability highly related to the date of your mail).<br><br>

