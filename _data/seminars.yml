- who: Kostia Chardonnet (Università di Bologna)
  date: 21 novembre 2023 &#58; 14h00
  place: TPR2/04.05 (Luminy)
  talk: "The Many-Worlds Calculus: Representing Quantum Control"
  abstract: "Résumé : We explore the interaction between two monoidal structures: a multiplicative one, for the encoding of pairing, and an additive one, for the encoding of choice. We propose a PROP to model computation in this framework, where the choice is parametrized by an algebraic side effect: the model can support regular tests, probabilistic and non-deterministic branching, as well as quantum branching, i.e. superposition. The graphical language comes equipped with a denotational semantics based on linear applications, and an equational theory. We prove the language to be universal, and the equational theory to be complete with respect to the semantics."

- who: Athénaïs Vaginay (ex CRAN/Loria)
  date: 14 novembre 2023 &#58; 14h00
  place: TPR2/04.05 (Luminy)
  talk: "From reaction networks to Boolean networks: why and how"
  abstract: "One way to get new insights about complex biological systems is to convert between modelling formalisms. 
Here, we deal with the conversion of reaction networks interpreted with the differential semantics, into Boolean networks.
The conversion is particularly challenging, as it requires a drastic change in perspective: 
from a process-centred description with continuous time and values to a species-centred description with discrete steps and Boolean values.

The conversion I present here is based on my PhD work. 
It aims at preserving properties from the input reaction network, such as its structure (the direct influences between the components) and its binarised transient dynamics (the transitions between the Boolean configurations). 
We will see how to extract the structure and dynamics of a reaction network, and how to use answer-set programming synthesise complying Boolean networks.

So far, the evaluation of the approach on toy examples and real-world reaction networks from the repository BioModels, has demonstrated it effectiveness in synthesising Boolean networks complying with the input reaction networks.
It also paved the way of the formal study of the relationship between the differential semantics of reaction network and Boolean networks.

The perspectives mainly concern the practical relevance of the Boolean networks we synthesise, as well as the formal exploration of the relationship with other semantics of reaction networks."

