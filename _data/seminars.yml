- who: Matthew Wilson (University College London)
  date: 17 octobre 2023 &#58; 14h00
  place: TPR2/04.05 (Luminy)
  talk: Towards Categorical Supermaps
  abstract: "In the last two decades, two new perspectives have gained traction in quantum foundations and quantum information theory; each case those perspectives call for a shift in focus from the states of the world to the transformations which act on them. The first perspective is the supermap (also known as process matrix) framework, which by treating standard physical transformations as objects to be manipulated by higher-order transformations, provides a formalisation of protocols in which processes are treated as resources and provides a framework for the analysis of indefinite causal structures. The second new perspective comes from the development of categorical quantum mechanics, which organises physical theories based on the background assumption that those theories always come with notions of transformations and their composition - in other words they form symmetric monoidal categories.<br><br>

In this talk, I will introduce monoidal categories and supermaps and discuss some key results and applications of both of these now-established perspectives. Next, I'll discuss some motivations for putting them together and discuss the approaches we have recently used to do so, ultimately proposing a new formal definition of supermap for general theories of processes [1]. The main technical result I'll discuss is a reconstruction of the standard definition of a supermap for both finite dimensional classical information theory, and for finite dimensional quantum information theory, derived from the proposed purely categorical (and physically well-motivated) definition.<br><br>

[1] Quantum Supermaps are Characterized by Locality: Matt Wilson, Giulio Chiribella, Aleks Kissinger"

- who: Julian Wechs (Centre for Quantum Information and Communication, Université libre de Bruxelles)
  date: 10 octobre 2023 &#58; 14h00
  place: TPR2/04.05 (Luminy)
  talk: Subsystem decompositions of quantum circuits and processes with indefinite causal order
  slides: "20231011-Wechs.pdf"
  abstract: "One can theoretically conceive of situations in which the causal order between quantum operations is no longer well-defined. Such causally indefinite processes are of interest from a foundational perspective, but could also open up new possibilities in quantum information, as they go beyond the conventional paradigm of quantum circuits. A central question is which of these processes have an operational interpretation or physical realisation, and, more particularly, whether indefinite causal order could be realised within standard physics. It has been shown that certain causally indefinite processes can take place as part of standard quantum mechanical evolutions, described by acyclic quantum circuits, if the latter are represented with respect to an alternative choice of quantum subsystems that can be delocalised in time. In this seminar, I will present a general framework to describe such transformations between different subsystem decompositions of quantum circuits. This puts the notion that indefinite causal order is realisable in standard quantum theory on a rigorous footing. Based on Nat. Commun. 14, 1471 and work in preparation."

- who: Kévin Perrot (CANA)
